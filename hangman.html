<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="hangman.css">
    <title>Hangman</title>
</head>
<body>
    <canvas id="canvas" height="657" width="500"></canvas>
    <div id="almightydiv">
        
        <h1>H A N G M A N</h1> <span class="credit">by EFOSA</span>
        <!-- <div class="scores">
            <span class="longest-streak">LONGEST EVER STREAK: &nbsp; &nbsp; &nbsp; 0</span><br>
            <span class="streak"> </span>
        </div> -->
        <div id="letterboxdiv">

        </div>
        <div class="win-holder"><div id="win">YOU <span style="color: green;">WON!</span> You guessed the word: <div class="close-win">X</div> <div class="word-show-win">COCONUTS</div> </div></div>
        <div class="lose-holder"><div id="lose">YOU <span style="color: red;">FAILED!</span> The word was: <div class="close-lose">X</div> <div class="word-show-fail">COCONUTS</div> </div></div>
        <div class="categories"></div>
        <div id="letterbuttondiv">
            <button  id="buttonA">A</button>
            <button  id="buttonB">B</button>
            <button  id="buttonC">C</button>
            <button  id="buttonD">D</button>
            <button  id="buttonE">E</button>
            <button  id="buttonF">F</button>
            <button  id="buttonG">G</button>
            <button  id="buttonH">H</button>
            <button  id="buttonI">I</button>
            <button  id="buttonJ">J</button>
            <button  id="buttonK">K</button>
            <button  id="buttonL">L</button>
            <button  id="buttonM">M</button>
            <button  id="buttonN">N</button>
            <button  id="buttonO">O</button>
            <button  id="buttonP">P</button>
            <button  id="buttonQ">Q</button>
            <button  id="buttonR">R</button>
            <button  id="buttonS">S</button>
            <button  id="buttonT">T</button>
            <button  id="buttonU">U</button>
            <button  id="buttonV">V</button>
            <button  id="buttonW">W</button>
            <button  id="buttonX">X</button>
            <button  id="buttonY">Y</button>
            <button  id="buttonZ">Z</button>
        </div>
    </div>
    
    <script src="hangman.js"></script>
</body>
</html>
